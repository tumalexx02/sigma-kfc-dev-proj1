networks:
  dev:

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'
    networks:
      - dev
    depends_on:
    - frontendprod
    - backendprod

  postgresprod:
    image: postgres:15
    container_name: postgres-prod
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgresweb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - dev

  backendprod:
    image: backend:new
    container_name: backend-prod
    ports:
      - "8000:8000"
    environment:
      DB_PASSWORD: "postgres"
      salt: "kfcpassword"
      PORT: "8000"
      JWT_SECRET: "KLJzxlcjzkxljcklasnndlasjd13"
      dbhost: postgresprod
    depends_on:
      - postgresprod
    networks:
      - dev
  frontendprod:
    image: frontend:latest
    container_name: frontend-prod
    ports:
      - "3000:80"
    networks:
      - dev

volumes:
  postgres-data:
    driver: local